<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Usuários - ModelAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Teste de Carregamento de Usuários</h1>
        
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Usuários</h2>
            <div id="loading" class="text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Carregando usuários...</p>
            </div>
            <div id="usuarios-container" class="hidden">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-2">Nome</th>
                            <th class="text-left py-2">Email</th>
                            <th class="text-left py-2">Role</th>
                            <th class="text-left py-2">Status</th>
                        </tr>
                    </thead>
                    <tbody id="usuarios-table">
                    </tbody>
                </table>
            </div>
            <div id="error-container" class="hidden text-red-600 text-center py-4">
                <p id="error-message"></p>
            </div>
        </div>
    </div>

    <script>
        async function carregarUsuarios() {
            console.log('Iniciando carregamento de usuários...');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Token não encontrado');
                }
                
                console.log('Token encontrado, fazendo requisição...');
                
                const response = await fetch('/api/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('Resposta recebida:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Dados recebidos:', data);
                    
                    const usuarios = data.users || [];
                    console.log('Usuários:', usuarios.length);
                    
                    // Esconder loading
                    document.getElementById('loading').classList.add('hidden');
                    
                    if (usuarios.length > 0) {
                        // Mostrar tabela
                        document.getElementById('usuarios-container').classList.remove('hidden');
                        
                        // Renderizar usuários
                        const tbody = document.getElementById('usuarios-table');
                        tbody.innerHTML = usuarios.map(user => `
                            <tr class="border-b">
                                <td class="py-2">${user.name}</td>
                                <td class="py-2">${user.email}</td>
                                <td class="py-2">${user.role}</td>
                                <td class="py-2">
                                    <span class="px-2 py-1 rounded-full text-xs ${user.active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                        ${user.active ? 'Ativo' : 'Inativo'}
                                    </span>
                                </td>
                            </tr>
                        `).join('');
                    } else {
                        showError('Nenhum usuário encontrado');
                    }
                    
                } else {
                    const error = await response.text();
                    throw new Error(`Erro ${response.status}: ${error}`);
                }
                
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                showError(error.message);
            }
        }
        
        function showError(message) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('usuarios-container').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }
        
        // Iniciar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada, iniciando teste...');
            carregarUsuarios();
        });
    </script>
</body>
</html>

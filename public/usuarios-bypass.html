<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios - ModelAI (Bypass)</title>
    <link rel="icon" type="image/x-icon" href="images/Logo-ModelAI.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS sem conflitos -->
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar simples */
        .sidebar {
            background: linear-gradient(145deg, #0f766e 0%, #134e4a 100%);
            width: 288px;
            transition: width 0.3s ease;
        }
        
        .sidebar.collapsed {
            width: 80px;
        }
        
        .sidebar.collapsed .sidebar-text {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-50 to-emerald-100 min-h-screen">
    
    <!-- Sidebar Simples -->
    <div id="sidebar" class="sidebar fixed left-0 top-0 h-full shadow-2xl z-40 overflow-hidden">
        <div class="p-6">
            <!-- Logo -->
            <div class="logo-container mb-8 text-center">
                <img src="images/Logo-ModelAI-negativa - Escrita.png" alt="ModelAI" class="h-8 mx-auto">
            </div>
            
            <!-- Toggle Button -->
            <div class="toggle-container mb-6 flex justify-end">
                <button id="toggleSidebar" class="p-2 text-white hover:bg-white/20 rounded-lg transition-colors">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Navigation -->
            <nav class="space-y-2">
                <a href="inputs.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-teal-100 hover:bg-teal-700/50 transition-colors">
                    <i class="fas fa-calculator w-5"></i>
                    <span class="sidebar-text">Inputs</span>
                </a>
                <a href="resultados.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-teal-100 hover:bg-teal-700/50 transition-colors">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="sidebar-text">Resultados</span>
                </a>
                <a href="cenarios.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg text-teal-100 hover:bg-teal-700/50 transition-colors">
                    <i class="fas fa-folder w-5"></i>
                    <span class="sidebar-text">Cen치rios</span>
                </a>
                <a href="usuarios-bypass.html" class="nav-item flex items-center space-x-3 p-3 rounded-lg bg-teal-700 text-white transition-colors">
                    <i class="fas fa-users w-5"></i>
                    <span class="sidebar-text">游녬 Usu치rios</span>
                </a>
            </nav>
            
            <!-- User Info -->
            <div class="mt-8 pt-8 border-t border-white/20">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-yellow-400 to-yellow-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-crown text-white"></i>
                    </div>
                    <div class="sidebar-text">
                        <p class="text-white font-semibold text-sm">Admin</p>
                        <p class="text-teal-200 text-xs">admin@modelai.com</p>
                    </div>
                </div>
                
                <button onclick="logout()" class="mt-4 w-full flex items-center justify-center space-x-2 p-2 text-red-300 hover:bg-red-500/20 rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="sidebar-text">Sair</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="ml-72 p-8 transition-all duration-300">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Gerenciar Usu치rios</h1>
                    <p class="text-gray-600">Administre contas de usu치rios do sistema</p>
                </div>
                
                <button id="addUserBtn" class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-3 rounded-lg flex items-center space-x-2 transition-colors">
                    <i class="fas fa-plus"></i>
                    <span>Adicionar Usu치rio</span>
                </button>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="glassmorphism rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Total Usu치rios</p>
                            <p id="totalUsers" class="text-2xl font-bold text-gray-800">-</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-users text-blue-600"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glassmorphism rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Administradores</p>
                            <p id="totalAdmins" class="text-2xl font-bold text-gray-800">-</p>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-crown text-yellow-600"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glassmorphism rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Usu치rios Ativos</p>
                            <p id="activeUsers" class="text-2xl font-bold text-gray-800">-</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-check-circle text-green-600"></i>
                        </div>
                    </div>
                </div>
                
                <div class="glassmorphism rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Usu치rios Inativos</p>
                            <p id="inactiveUsers" class="text-2xl font-bold text-gray-800">-</p>
                        </div>
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-times-circle text-red-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="glassmorphism rounded-xl overflow-hidden">
                <div class="p-6 border-b border-white/20">
                    <h3 class="text-lg font-semibold text-gray-800">Lista de Usu치rios</h3>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-white/30">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Usu치rio</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Empresa</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Fun칞칚o</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">A칞칫es</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody" class="bg-white/10 divide-y divide-white/20">
                            <tr>
                                <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                                    <i class="fas fa-spinner fa-spin text-2xl mb-4"></i>
                                    <p>Carregando usu치rios...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Simples -->
    <script>
        // Sidebar toggle simples
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebar.classList.toggle('collapsed');
            
            if (sidebar.classList.contains('collapsed')) {
                mainContent.style.marginLeft = '80px';
            } else {
                mainContent.style.marginLeft = '288px';
            }
        });

        // Logout simples
        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // Carregar usu치rios
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                
                if (response.ok) {
                    displayUsers(data.users || []);
                    updateStats(data.users || []);
                } else {
                    console.error('Erro ao carregar usu치rios:', data.message);
                    document.getElementById('usersTableBody').innerHTML = `
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center text-red-500">
                                <i class="fas fa-exclamation-triangle text-2xl mb-4"></i>
                                <p>Erro ao carregar usu치rios</p>
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Erro de conex칚o:', error);
                document.getElementById('usersTableBody').innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-red-500">
                            <i class="fas fa-wifi text-2xl mb-4"></i>
                            <p>Erro de conex칚o</p>
                        </td>
                    </tr>
                `;
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="px-6 py-12 text-center text-gray-500">
                            <i class="fas fa-users text-2xl mb-4"></i>
                            <p>Nenhum usu치rio encontrado</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-white/20 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="w-10 h-10 ${user.role === 'admin' ? 'bg-yellow-500' : 'bg-teal-500'} rounded-full flex items-center justify-center">
                                <i class="fas ${user.role === 'admin' ? 'fa-crown' : 'fa-user'} text-white"></i>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-800">${user.name}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.company || 'N칚o informado'}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.role === 'admin' 
                                ? 'bg-yellow-100 text-yellow-800' 
                                : 'bg-blue-100 text-blue-800'
                        }">
                            ${user.role === 'admin' ? 'Administrador' : 'Usu치rio'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${
                            user.isActive !== false 
                                ? 'bg-green-100 text-green-800' 
                                : 'bg-red-100 text-red-800'
                        }">
                            ${user.isActive !== false ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <button onclick="toggleUserStatus('${user._id}', ${user.isActive !== false})" 
                                class="text-${user.isActive !== false ? 'red' : 'green'}-600 hover:text-${user.isActive !== false ? 'red' : 'green'}-900">
                            <i class="fas fa-${user.isActive !== false ? 'ban' : 'check'}"></i>
                        </button>
                        <button onclick="deleteUser('${user._id}')" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function updateStats(users) {
            const total = users.length;
            const admins = users.filter(u => u.role === 'admin').length;
            const active = users.filter(u => u.isActive !== false).length;
            const inactive = total - active;

            document.getElementById('totalUsers').textContent = total;
            document.getElementById('totalAdmins').textContent = admins;
            document.getElementById('activeUsers').textContent = active;
            document.getElementById('inactiveUsers').textContent = inactive;
        }

        // Toggle user status
        async function toggleUserStatus(userId, isCurrentlyActive) {
            try {
                const response = await fetch(`/api/users/${userId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isActive: !isCurrentlyActive })
                });

                if (response.ok) {
                    loadUsers(); // Reload
                } else {
                    alert('Erro ao alterar status do usu치rio');
                }
            } catch (error) {
                alert('Erro de conex칚o');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Tem certeza que deseja excluir este usu치rio?')) return;

            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadUsers(); // Reload
                } else {
                    alert('Erro ao excluir usu치rio');
                }
            } catch (error) {
                alert('Erro de conex칚o');
            }
        }

        // Carregar na inicializa칞칚o
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Debug Botão Criar Usuário</title>
    <script>
        function testeSimples() {
            alert('Botão funcionando!');
        }
        
        function testeModal() {
            const modal = document.getElementById('modal');
            if (modal) {
                modal.style.display = 'block';
            } else {
                alert('Modal não encontrado');
            }
        }
    </script>
</head>
<body>
    <h1>Teste do Botão</h1>
    
    <button onclick="testeSimples()">Teste Simples</button>
    <button onclick="testeModal()">Teste Modal</button>
    
    <div id="modal" style="display:none; background:rgba(0,0,0,0.5); position:fixed; top:0; left:0; width:100%; height:100%;">
        <div style="background:white; margin:50px auto; padding:20px; width:300px;">
            <h3>Modal Teste</h3>
            <button onclick="document.getElementById('modal').style.display='none'">Fechar</button>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 Debug - Carregamento de Usuários</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">
            🔧 Debug - Carregamento de Usuários
        </h1>
        
        <!-- Status -->
        <div id="status" class="mb-6 p-4 rounded border"></div>
        
        <!-- Ações -->
        <div class="flex space-x-4 mb-6">
            <button onclick="fazerLogin()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                🔐 Fazer Login
            </button>
            <button onclick="testarCarregamento()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                👥 Carregar Usuários
            </button>
            <button onclick="limparLogs()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                🗑️ Limpar
            </button>
        </div>
        
        <!-- Logs -->
        <div class="bg-black text-green-400 p-4 rounded font-mono text-sm max-h-96 overflow-y-auto">
            <div id="logs">🚀 Console iniciado...<br></div>
        </div>
        
        <!-- Resultado -->
        <div class="mt-6">
            <h3 class="font-semibold mb-2">Resultado da API:</h3>
            <pre id="resultado" class="bg-gray-100 p-4 rounded text-sm overflow-auto max-h-40"></pre>
        </div>
    </div>

    <script>
        function log(msg, tipo = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const cor = tipo === 'error' ? 'text-red-400' : tipo === 'success' ? 'text-green-400' : 'text-blue-400';
            logs.innerHTML += `<span class="${cor}">[${timestamp}] ${msg}</span><br>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${timestamp}] ${msg}`);
        }

        function updateStatus(msg, tipo = 'info') {
            const status = document.getElementById('status');
            const cor = tipo === 'error' ? 'bg-red-50 border-red-200 text-red-800' : 
                       tipo === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 
                       'bg-blue-50 border-blue-200 text-blue-800';
            status.className = `mb-6 p-4 rounded border ${cor}`;
            status.textContent = msg;
        }

        async function fazerLogin() {
            log('🔐 Iniciando login...');
            updateStatus('Fazendo login...', 'info');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'administrador@modelai.com',
                        password: 'ModelAI123'
                    })
                });

                log(`📡 Status da resposta: ${response.status}`);

                const data = await response.json();
                document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
                
                if (response.ok && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log('✅ Login realizado com sucesso!', 'success');
                    updateStatus('✅ Login realizado com sucesso!', 'success');
                } else {
                    log('❌ Erro no login: ' + (data.message || 'Erro desconhecido'), 'error');
                    updateStatus('❌ Erro no login: ' + (data.message || 'Erro desconhecido'), 'error');
                }
            } catch (error) {
                log('💥 Erro de conexão: ' + error.message, 'error');
                updateStatus('💥 Erro de conexão: ' + error.message, 'error');
            }
        }

        async function testarCarregamento() {
            log('👥 Iniciando carregamento de usuários...');
            updateStatus('Carregando usuários...', 'info');
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    log('❌ Token não encontrado - faça login primeiro', 'error');
                    updateStatus('❌ Token não encontrado - faça login primeiro', 'error');
                    return;
                }

                log('🔑 Token encontrado: ' + token.substring(0, 20) + '...');
                
                log('🌐 Fazendo requisição para /api/users...');
                const response = await fetch('/api/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                log(`📡 Status da resposta: ${response.status}`);
                log(`📋 Headers da resposta: ${JSON.stringify(Object.fromEntries(response.headers))}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`❌ Erro na resposta: ${errorText}`, 'error');
                    document.getElementById('resultado').textContent = `Erro ${response.status}: ${errorText}`;
                    updateStatus(`❌ Erro ${response.status}: ${errorText}`, 'error');
                    return;
                }

                const data = await response.json();
                log('📊 Dados recebidos: ' + JSON.stringify(data, null, 2));
                
                document.getElementById('resultado').textContent = JSON.stringify(data, null, 2);
                
                if (data.success) {
                    const usuarios = data.users || [];
                    log(`✅ ${usuarios.length} usuários carregados com sucesso!`, 'success');
                    updateStatus(`✅ ${usuarios.length} usuários carregados com sucesso!`, 'success');
                    
                    // Listar usuários
                    usuarios.forEach((user, index) => {
                        log(`👤 ${index + 1}. ${user.name} (${user.email}) - ${user.role} - ${user.active ? 'Ativo' : 'Inativo'}`);
                    });
                } else {
                    log('❌ Resposta indica falha: ' + (data.message || 'Erro desconhecido'), 'error');
                    updateStatus('❌ Resposta indica falha: ' + (data.message || 'Erro desconhecido'), 'error');
                }
                
            } catch (error) {
                log('💥 Erro ao carregar usuários: ' + error.message, 'error');
                updateStatus('💥 Erro ao carregar usuários: ' + error.message, 'error');
                document.getElementById('resultado').textContent = 'Erro: ' + error.message;
            }
        }

        function limparLogs() {
            document.getElementById('logs').innerHTML = '🚀 Console limpo...<br>';
            document.getElementById('resultado').textContent = '';
            updateStatus('Console limpo', 'info');
        }

        // Verificar status inicial
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                updateStatus('✅ Token encontrado - pronto para carregar usuários', 'success');
                log('🔑 Token encontrado no localStorage');
            } else {
                updateStatus('❌ Token não encontrado - faça login primeiro', 'error');
                log('❌ Nenhum token encontrado no localStorage');
            }
        });
    </script>
</body>
</html>

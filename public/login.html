<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModelAI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 50%, #0d9488 100%);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d9488 0%, #059669 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0f766e 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(13, 148, 136, 0.4);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(13, 148, 136, 0.2);
        }
        .logo-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
<body class="hero-gradient min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    <!-- Background decorative elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full floating-animation"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white/5 rounded-full floating-animation" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/4 w-32 h-32 bg-white/5 rounded-full floating-animation" style="animation-delay: 4s;"></div>
        <div class="absolute top-1/4 right-1/3 w-24 h-24 bg-white/10 rounded-full floating-animation" style="animation-delay: 1s;"></div>
    </div>

    <!-- Login Container -->
    <div class="relative w-full max-w-md z-10">
        <!-- Main Login Card -->
        <div class="glassmorphism rounded-3xl p-8 shadow-2xl card-hover">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <div class="mb-6">
                    <img src="images/Logo-ModelAI-positiva.png" alt="ModelAI Logo" class="w-20 h-auto mx-auto logo-glow floating-animation">
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">ModelAI</h1>
                <h2 class="text-xl font-semibold text-gray-700 mb-2">Bem-vindo de volta!</h2>
                <p class="text-gray-600 text-sm">Entre na sua conta para continuar</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden mb-6 p-4 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm backdrop-blur-sm">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="error-text"></span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope text-teal-600 mr-2"></i>
                            E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 input-focus bg-white/80 backdrop-blur-sm"
                            placeholder="seu@email.com"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="flex items-center text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock text-teal-600 mr-2"></i>
                            Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full px-4 py-3 pr-12 border-2 border-gray-200 rounded-xl text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 input-focus bg-white/80 backdrop-blur-sm"
                                placeholder="••••••••"
                            >
                            <button 
                                type="button" 
                                id="toggle-password" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-teal-600 focus:outline-none transition-colors duration-200"
                                onclick="togglePasswordVisibility()"
                            >
                                <i id="password-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Remember me and Forgot password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-teal-600 border-gray-300 rounded focus:ring-teal-500 focus:ring-2">
                        <span class="ml-2 text-sm text-gray-600">Lembrar de mim</span>
                    </label>
                    <a href="#" onclick="showForgotPassword()" class="text-sm text-teal-600 hover:text-teal-700 transition-colors duration-300 font-medium">
                        Esqueceu a senha?
                    </a>
                </div>

                <button 
                    type="submit" 
                    class="w-full btn-primary text-white font-semibold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed text-lg"
                    id="login-btn"
                >
                    <span id="btn-text">
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                    </span>
                    <span id="btn-loading" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Entrando...
                    </span>
                </button>
            </form>

            <!-- Back to home -->
            <div class="text-center mt-6">
                <a href="index.html" class="inline-flex items-center text-sm text-gray-600 hover:text-teal-600 transition-colors duration-300 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i>Voltar ao início
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-white/80 text-xs">
                ModelAI v2.0 © 2024 - Sistema de Análise VPL
            </p>
        </div>
    </div>

    <script>
        // Global variables
        let isLoading = false;

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const loginBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoading = document.getElementById('btn-loading');

        // Utility functions
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            errorMessage.classList.add('animate-pulse');
            setTimeout(() => {
                errorMessage.classList.remove('animate-pulse');
            }, 1000);
        }

        function hideError() {
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            isLoading = loading;
            loginBtn.disabled = loading;
            
            if (loading) {
                btnText.classList.add('hidden');
                btnLoading.classList.remove('hidden');
            } else {
                btnText.classList.remove('hidden');
                btnLoading.classList.add('hidden');
            }
        }

        function showForgotPassword() {
            alert('Entre em contato com o administrador para recuperar sua senha.\n\nE-mail: suporte@modelai.com');
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Form submission handler
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (isLoading) return;
                
                hideError();
                setLoading(true);

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showError('Por favor, preencha todos os campos.');
                    setLoading(false);
                    return;
                }

                try {
                    const response = await fetch('https://model-ai-2.vercel.app/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('modelai_token', data.token);
                        localStorage.setItem('modelai_user', JSON.stringify(data.user));
                        localStorage.setItem('modelai_logged_in', 'true');

                        btnText.innerHTML = '<i class="fas fa-check mr-2"></i>Sucesso!';

                        setTimeout(() => {
                            if (data.user.role === 'admin') {
                                window.location.href = 'usuarios.html';
                            } else {
                                window.location.href = 'index.html';
                            }
                        }, 1000);
                    } else {
                        throw new Error(data.message || data.error || 'Erro ao fazer login');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message || 'Erro de conexão. Tente novamente.');
                } finally {
                    setLoading(false);
                }
            });
        }

        // Auto-login check
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            const modelaiToken = localStorage.getItem('modelai_token');
            
            // Se já tem token, verificar se é válido
            if (token || modelaiToken) {
                const authToken = token || modelaiToken;
                
                fetch('https://model-ai-2.vercel.app/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Token inválido');
                }).then(data => {
                    if (data.valid) {
                        const user = data.user || JSON.parse(localStorage.getItem('user') || localStorage.getItem('modelai_user') || '{}');
                        if (user && user.role === 'admin') {
                            window.location.href = 'usuarios.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                }).catch(error => {
                    // Token invalid, limpar dados e ficar na página de login
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    localStorage.removeItem('modelai_token');
                    localStorage.removeItem('modelai_user');
                    localStorage.removeItem('modelai_logged_in');
                    console.log('Token inválido, mantendo na página de login');
                });
            }
        });

        // Input focus animations and effects
        const inputs = document.querySelectorAll('input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });

            // Add typing effect
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.classList.add('border-teal-400');
                } else {
                    this.classList.remove('border-teal-400');
                }
            });
        });

        // Add subtle animations on load
        window.addEventListener('load', function() {
            const card = document.querySelector('.glassmorphism');
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.8s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>

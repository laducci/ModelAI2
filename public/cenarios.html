                </div>
                <div class="flex space-x-1">

            <!-- Empty State -->

    <!-- Modal para nome do cen치rio -->

                    <input type="text" id="scenarioNameInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 text-sm md:text-base" placeholder="Digite o nome do cen치rio">

                        Cancelar

    <!-- External JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/admin-menu.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/cenarios.js"></script>
    
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');

            function toggleMobileMenu() {
                const isOpen = !sidebar.classList.contains('-translate-x-full');
                
                if (isOpen) {
                    // Close menu
                    sidebar.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                    document.body.classList.remove('overflow-hidden');
                } else {
                    // Open menu
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.remove('hidden');
                    document.body.classList.add('overflow-hidden');
                }
            }

            if (mobileMenuToggle) {
                mobileMenuToggle.addEventListener('click', toggleMobileMenu);
            }

            if (overlay) {
                overlay.addEventListener('click', toggleMobileMenu);
            }

            // Close menu when clicking on sidebar links (mobile)
            const sidebarLinks = sidebar.querySelectorAll('a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 1024) {
                        toggleMobileMenu();
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 1024) {
                    sidebar.classList.remove('-translate-x-full');
                    overlay.classList.add('hidden');
                    document.body.classList.remove('overflow-hidden');
                }
            });

            // Mostrar link de usu치rios apenas para administradores
            const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
            if (currentUser.role === 'admin') {
                const adminUsersLink = document.getElementById('adminUsersLink');
                if (adminUsersLink) {
                    adminUsersLink.style.display = 'flex';
                }
            }
        });
    </script>

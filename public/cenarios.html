<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model AI - Cenários</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/inputs.css">
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- Modern Sidebar -->
    <div id="sidebar" class="modern-sidebar fixed left-0 top-0 w-72 h-full z-50 flex flex-col">
        <!-- Logo Section -->
        <div class="p-6 border-b border-teal-700/50 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <img src="images/Logo-ModelAI-positiva.png" alt="Model AI" class="h-8">
            </div>
            <button id="toggleSidebar" class="text-white hover:text-teal-200 p-2">
                <i class="fas fa-bars text-lg"></i>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 p-4">
            <div class="space-y-2">
                <a href="inputs.html" class="sidebar-item flex items-center p-3 text-teal-200 hover:text-white">
                    <i class="fas fa-edit sidebar-icon mr-3 text-lg"></i>
                    <span class="font-medium sidebar-text">Inputs</span>
                </a>
                
                <a href="cenarios.html" class="sidebar-item active flex items-center p-3 text-white">
                    <i class="fas fa-folder sidebar-icon mr-3 text-lg"></i>
                    <span class="font-medium sidebar-text">Cenários</span>
                </a>
                
                <a href="resultados.html" class="sidebar-item flex items-center p-3 text-teal-200 hover:text-white">
                    <i class="fas fa-chart-line sidebar-icon mr-3 text-lg"></i>
                    <span class="font-medium sidebar-text">Resultados</span>
                </a>
            </div>
            
            <!-- Divider -->
            <div class="my-6 border-t border-teal-700/50"></div>
            
            <!-- Quick Actions -->
            <div class="space-y-2">
                <button class="sidebar-item w-full flex items-center p-3 text-teal-200 hover:text-white">
                    <i class="fas fa-cog sidebar-icon mr-3 text-lg"></i>
                    <span class="font-medium sidebar-text">Configurações</span>
                </button>
            </div>
        </nav>

        <!-- User Profile -->
        <div class="p-4 border-t border-teal-700/50">
            <div class="flex items-center space-x-3 p-3 rounded-xl bg-teal-800/50">
                <div class="w-10 h-10 bg-gradient-to-r from-emerald-400 to-teal-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-white"></i>
                </div>
                <div class="flex-1 sidebar-text">
                    <p class="text-sm font-semibold text-white">Admin</p>
                    <p class="text-xs text-teal-200">admin@modelai.com</p>
                </div>
                <button class="text-teal-200 hover:text-white sidebar-text">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-content ml-72 min-h-screen">
        <div class="p-4 md:p-6">
            <!-- Header -->
            <div class="mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Cenários Salvos</h1>
                        <p class="text-gray-600 mt-1">Gerencie seus cenários de análise</p>
                    </div>
                    <button onclick="createNewScenario()" class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Novo Cenário
                    </button>
                </div>
            </div>

            <!-- Cenários Grid -->
            <div id="scenariosGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cenários serão inseridos aqui via JavaScript -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 hidden">
                <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-folder-open text-4xl text-gray-400"></i>
                </div>
                <h3 class="text-xl font-semibold text-gray-600 mb-2">Nenhum cenário salvo</h3>
                <p class="text-gray-500 mb-6">Crie seu primeiro cenário para começar a análise</p>
                <button onclick="createNewScenario()" class="px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Criar Primeiro Cenário
                </button>
            </div>
        </div>
    </div>

    <!-- Modal para nome do cenário -->
    <div id="scenarioModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Salvar Cenário</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Cenário</label>
                    <input type="text" id="scenarioNameInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Digite o nome do cenário">
                </div>
                <div class="flex space-x-3">
                    <button onclick="closeScenarioModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button onclick="confirmSaveScenario()" class="flex-1 px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition-colors">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/auth-guard.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/cenarios.js"></script>
</body>
</html>

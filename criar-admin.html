<!DOCTYPE html>
<html>
<head>
    <title>Criar Usuário Admin - ModelAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Criar Usuário Admin</h1>
        
        <button onclick="createAdmin()" class="w-full bg-teal-600 text-white py-3 px-4 rounded-lg hover:bg-teal-700 transition-colors duration-300">
            Criar Admin
        </button>
        
        <div id="result" class="mt-6"></div>
    </div>

    <script>
        async function createAdmin() {
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Administrador',
                        email: 'admin@modelai.com',
                        password: 'admin123',
                        company: 'ModelAI'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<div class="p-4 bg-green-50 border border-green-200 rounded-lg text-green-700">
                            <h3 class="font-bold">✅ Usuário criado com sucesso!</h3>
                            <p><strong>Email:</strong> admin@modelai.com</p>
                            <p><strong>Senha:</strong> admin123</p>
                            <p class="mt-2">Agora você pode fazer login!</p>
                        </div>`;
                } else {
                    document.getElementById('result').innerHTML = 
                        `<div class="p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                            <h3 class="font-bold">❌ Erro:</h3>
                            <p>${data.error || data.message}</p>
                        </div>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="p-4 bg-red-50 border border-red-200 rounded-lg text-red-700">
                        <h3 class="font-bold">❌ Erro de conexão:</h3>
                        <p>${error.message}</p>
                    </div>`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Teste Login API</title>
</head>
<body>
    <h1>Teste Login ModelAI</h1>
    <button onclick="testRegister()">Criar Admin</button>
    <button onclick="testLogin()">Testar Login</button>
    <div id="result"></div>

    <script>
        const baseUrl = 'https://modelai-ghzz9ob12-laura-guillarduccis-projects.vercel.app';
        
        async function testRegister() {
            try {
                const response = await fetch(`${baseUrl}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: 'Admin',
                        email: 'admin@modelai.com',
                        password: '123456',
                        company: 'ModelAI'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Registro:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Erro no registro:</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${baseUrl}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@modelai.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<h3>Login:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>Erro no login:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
